<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Mobile Sentiment Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f8fdfb;
      color: #222;
    }

    /* Sidebar */
    .sidebar {
      width: 22%;
      background-color: #111;
      color: white;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
    }

    .trending-box {
      border: 1px solid #444;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 1.2rem;
      transition: all 0.3s ease;
    }

    .trending-box:hover {
      background-color: #e20074;
      /* T-Mobile Pink */
      border-color: #e20074;
      color: white;
      transform: scale(1.03);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(226, 0, 116, 0.5);
    }

    .trending-box h2 {
      font-size: 1rem;
      color: #b8b8b8;
      font-weight: 400;
      margin-bottom: 0.4rem;
    }

    .trending-box p {
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
    }

    /* Main Dashboard */
    .dashboard {
      width: 78%;
      background-color: #f7fdfa;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .top-section {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .map-section {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .map {
      width: 90%;
      height: 400px;
      background-color: #ffcce1;
      border-radius: 8px;
      position: relative;
    }

    .map .dot {
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: #32cd32;
      border-radius: 50%;
      opacity: 0.9;
    }

    /* Example dots */
    .dot.center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
    }

    .dot.tx {
      top: 70%;
      left: 45%;
    }

    .dot.ca {
      top: 60%;
      left: 15%;
    }

    .dot.fl {
      top: 70%;
      left: 80%;
    }

    .dot.ny {
      top: 30%;
      left: 85%;
    }

    .dot.co {
      top: 45%;
      left: 40%;
    }

    .dot.hi {
      top: 85%;
      left: 20%;
    }

    h3 {
      margin-top: 0.5rem;
      color: #008000;
      font-size: 0.9rem;
    }

    .gauge {
      font-size: 2.5rem;
      color: #008000;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="trending-box">
      <h2>1 - Trending</h2>
      <p>Newest Bug</p>
    </div>
    <div class="trending-box">
      <h2>2 - Trending</h2>
      <p>Cost of Product</p>
    </div>
    <div class="trending-box">
      <h2>3 - Trending</h2>
      <p>Best Phone for T-Mobile</p>
    </div>
    <div class="trending-box">
      <h2>4 - Trending</h2>
      <p>Lowest Cost Plan</p>
    </div>
    <div class="trending-box">
      <h2>5 - Trending</h2>
      <p>2025 vs 2024 Phone</p>
    </div>
    <div class="trending-box">
      <h2>6 - Trending</h2>
      <p>School not allowing school</p>
    </div>
    <div class="trending-box">
      <h2>7 - Trending</h2>
      <p>Lowest Plan</p>
    </div>
  </aside>

  <!-- Main Dashboard -->
  <main class="dashboard">
    <div class="top-section">
      <div class="card">
        <img src="https://via.placeholder.com/300x180" alt="Trend Graph" />
      </div>
      <div class="card">
        <h3>Satisfaction Rate - Jun 2023</h3>
        <div class="gauge">90.8%</div>
      </div>
    </div>

    <div class="map-section">
      <h3>United States of America</h3>
      <div class="map">
        <div class="dot ca"></div>
        <div class="dot co"></div>
        <div class="dot center"></div>
        <div class="dot tx"></div>
        <div class="dot fl"></div>
        <div class="dot ny"></div>
        <div class="dot hi"></div>
      </div>
    </div>
  </main>
</body>

</html>
